---
- hosts: an-node1
  become: true
  vars:
    # --- 변수 설정 ---

    db_root_password: "P@ssw0rd"
    db_name: "wordpress"
    db_user: "wordpress_user"
    db_password: "P@ssw0rd"
    wordpress_path: /var/www/wordpress
    wordpress_domain: "{{ ansible_host }}"
    php_version: "8.3"
  tasks:
    # --- MariaDB, PHP, Nginx 패키지 일괄 설치 ---
    - name: Install all required packages
      ansible.builtin.apt:
        name:
          - mariadb-server
          - python3-mysqldb
          - nginx
          - php-fpm
          - php-mysql
          - php-gd
        state: present
        update_cache: yes

    # --- MariaDB 비밀번호 강제 설정 (Bootstrap) ---
    - name: Stop MariaDB to enter bootstrap mode
      ansible.builtin.service:
        name: mariadb
        state: stopped
    - name: Create bootstrap config to disable grant tables
      ansible.builtin.copy:
        content: |
          [mysqld]
          skip-grant-tables
        dest: /etc/mysql/mariadb.conf.d/99-bootstrap.cnf
    - name: Start MariaDB in bootstrap mode
      ansible.builtin.service:
        name: mariadb
        state: started
    - name: Forcibly set the root password
      ansible.builtin.command: "mysql -u root -e \"FLUSH PRIVILEGES; ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ db_root_password }}';\""
      changed_when: true

    - name: Remove bootstrap config file
      ansible.builtin.file:
        path: /etc/mysql/mariadb.conf.d/99-bootstrap.cnf
        state: absent
    - name: Restart MariaDB in normal mode
      ansible.builtin.service:
        name: mariadb
        state: restarted

    # --- DB 및 사용자 생성 (이제 root 비밀번호로 접속) ---
    - name: Create the wordpress database
      community.mysql.mysql_db:
        name: "{{ db_name }}"
        state: present
        login_user: root
        login_password: "{{ db_root_password }}"
    - name: Create the wordpress database user
      community.mysql.mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "{{ db_name }}.*:ALL"
        state: present
        login_user: root
        login_password: "{{ db_root_password }}"

    # --- PHP 설정 ---
    - name: Ensure php-fpm service is started and enabled
      ansible.builtin.service:
        name: php8.3-fpm # Ubuntu 24.04 기준
        state: started
        enabled: yes

    # --- WordPress 설치 ---
    - name: Get WordPress security salts
      ansible.builtin.uri:
        url: https://api.wordpress.org/secret-key/1.1/salt/
        return_content: yes
      register: wordpress_salts

    - name: Create WordPress document root
      ansible.builtin.file:
        path: "{{ wordpress_path }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Create wp-config.php from template
      ansible.builtin.template:
        src: templates/wp-config.php.j2
        dest: "{{ wordpress_path }}/wp-config.php"
        owner: www-data
        group: www-data
        mode: '0640'

    # Download and unpack latest WordPress
    - name: Download and unpack latest WordPress
      ansible.builtin.unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: "{{ wordpress_path }}"
        remote_src: yes
        extra_opts: [--strip-components=1]
        owner: www-data
        group: www-data

    # --- Nginx 설정 ---
    - name: Create Nginx virtual host for WordPress
      ansible.builtin.template:
        dest: /etc/nginx/sites-available/wordpress
        src: templates/wordpress.conf.j2
      notify: Restart Nginx

    - name: Enable the new virtual host
      ansible.builtin.file:
        src: /etc/nginx/sites-available/wordpress
        dest: /etc/nginx/sites-enabled/wordpress
        state: link
      notify: Restart Nginx

    - name: Remove default Nginx site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart Nginx

  handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
